<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AirMusic</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="tracking-min.js"></script>
</head>
<body>
    <h4 id="message"></h4>
    <video width="800" height="500" id="video" autoplay></video>
    <canvas width="800" height="500" id="canvas"></canvas>

    <script src="main.js"></script>

    <audio data-key="ride" src="https://kingrayhan.github.io/javascript-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="tom" src="https://kingrayhan.github.io/javascript-drum-kit/sounds/tom.wav"></audio>
    <audio data-key="kick" src="https://kingrayhan.github.io/javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="snare" src="https://kingrayhan.github.io/javascript-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="hihat" src="https://kingrayhan.github.io/javascript-drum-kit/sounds/hihat.wav"></audio>
</body>
</html>
